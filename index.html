<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProMaster Audio Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e1b4b; }
    ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #6366f1; }

    /* Range inputs */
    input[type=range] { -webkit-appearance: none; appearance: none; width: 100%; height: 8px; background: #312e81; border-radius: 5px; outline: none; opacity: 0.9; transition: opacity .2s; }
    input[type=range]:hover { opacity: 1; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 20px; height: 20px; background: #a78bfa; cursor: pointer; border-radius: 50%; border: 2px solid #1e1b4b; }
    input[type=range]::-moz-range-thumb { width: 20px; height: 20px; background: #a78bfa; cursor: pointer; border-radius: 50%; border: 2px solid #1e1b4b; }

    /* Make canvas scale with container; drawing size set via JS for HiDPI */
    canvas { width: 100% !important; height: auto !important; display: block; }
  </style>
</head>
<body class="bg-gray-900 text-white antialiased">
  <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 p-4 sm:p-6 lg:p-8">
    <div class="max-w-7xl mx-auto">

      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-400">ProMaster Audio Suite</h1>
        <p class="text-indigo-200 mt-2">Your one-click solution for professional audio mastering.</p>
      </header>

      <main class="space-y-8">
        <!-- File Upload Section -->
        <section id="upload-section" class="bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
          <h2 class="text-lg sm:text-xl font-semibold mb-4 text-purple-300">1. Upload Your Track</h2>

          <div class="flex items-center justify-center w-full">
            <label for="audio-file" class="flex flex-col items-center justify-center w-full min-h-[11rem] sm:h-48 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-700/50 hover:bg-gray-700/80 transition-colors">
              <div class="flex flex-col items-center justify-center pt-5 pb-6 px-4 text-center select-none">
                <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <p class="mb-1 text-sm text-gray-300 font-medium"><span class="hidden sm:inline">Click</span><span class="inline sm:hidden">Tap</span> to upload <span class="text-gray-500">or drag and drop*</span></p>
                <p class="text-[12px] leading-tight text-gray-400">WAV, MP3, FLAC, AAC, OGG, M4A (audio only)</p>
                <p class="text-[11px] mt-1 text-gray-500">*Drag & drop may be limited on iOS</p>
              </div>
              <!-- IMPORTANT: Explicit extensions + audio/* for robust mobile pickers -->
              <input id="audio-file" type="file" class="hidden" accept=".wav,.mp3,.flac,.aac,.ogg,.m4a,audio/*" />
            </label>
          </div>
          <div id="file-info" class="mt-4 text-center text-indigo-300 hidden"></div>
        </section>

        <!-- Main Mastering Tool UI (hidden by default) -->
        <section id="mastering-tool" class="hidden">
          <!-- Waveform Display and Playback Controls -->
          <div class="bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50 mb-8">
            <h2 class="text-lg sm:text-xl font-semibold mb-4 text-purple-300">Playback & Visualization</h2>
            <canvas id="waveform" class="bg-gray-900 rounded-lg"></canvas>

            <div id="playback-controls" class="flex flex-wrap items-center justify-center gap-4 mt-4">
              <button id="play-btn" class="control-btn min-h-[44px] min-w-[44px] p-3 bg-indigo-600 hover:bg-indigo-500 rounded-full shadow-lg transition-transform transform hover:scale-110" aria-label="Play">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z"></path></svg>
              </button>
              <button id="pause-btn" class="control-btn min-h-[44px] min-w-[44px] p-3 bg-indigo-600 hover:bg-indigo-500 rounded-full shadow-lg transition-transform transform hover:scale-110 hidden" aria-label="Pause">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M5.75 3.75a.75.75 0 00-.75.75v11a.75.75 0 001.5 0v-11a.75.75 0 00-.75-.75zM14.25 3.75a.75.75 0 00-.75.75v11a.75.75 0 001.5 0v-11a.75.75 0 00-.75-.75z"></path></svg>
              </button>
              <button id="stop-btn" class="control-btn min-h-[44px] min-w-[44px] p-3 bg-indigo-600 hover:bg-indigo-500 rounded-full shadow-lg transition-transform transform hover:scale-110" aria-label="Stop">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M5.25 3.75a.75.75 0 00-.75.75v11c0 .414.336.75.75.75h9.5a.75.75 0 00.75-.75v-11a.75.75 0 00-.75-.75h-9.5z"></path></svg>
              </button>
            </div>
          </div>

          <!-- Control Panels -->
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8">
            <!-- Equalizer -->
            <div class="control-panel bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
              <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-purple-300">Equalizer (EQ)</h3>
              <div class="space-y-4">
                <div class="slider-group">
                  <label for="low-gain" class="text-sm">Lows (100 Hz)</label>
                  <input type="range" id="low-gain" min="-12" max="12" value="0" step="0.1" class="w-full" />
                  <span id="low-gain-val" class="text-xs text-indigo-300">0.0 dB</span>
                </div>
                <div class="slider-group">
                  <label for="mid-gain" class="text-sm">Mids (1 kHz)</label>
                  <input type="range" id="mid-gain" min="-12" max="12" value="0" step="0.1" class="w-full" />
                  <span id="mid-gain-val" class="text-xs text-indigo-300">0.0 dB</span>
                </div>
                <div class="slider-group">
                  <label for="high-gain" class="text-sm">Highs (10 kHz)</label>
                  <input type="range" id="high-gain" min="-12" max="12" value="0" step="0.1" class="w-full" />
                  <span id="high-gain-val" class="text-xs text-indigo-300">0.0 dB</span>
                </div>
              </div>
            </div>

            <!-- Compressor -->
            <div class="control-panel bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
              <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-purple-300">Compressor</h3>
              <div class="space-y-4">
                <div class="slider-group">
                  <label for="comp-threshold" class="text-sm">Threshold</label>
                  <input type="range" id="comp-threshold" min="-100" max="0" value="-24" step="1" class="w-full" />
                  <span id="comp-threshold-val" class="text-xs text-indigo-300">-24 dB</span>
                </div>
                <div class="slider-group">
                  <label for="comp-ratio" class="text-sm">Ratio</label>
                  <input type="range" id="comp-ratio" min="1" max="20" value="4" step="0.1" class="w-full" />
                  <span id="comp-ratio-val" class="text-xs text-indigo-300">4:1</span>
                </div>
                <div class="slider-group">
                  <label for="comp-attack" class="text-sm">Attack</label>
                  <input type="range" id="comp-attack" min="0" max="1" value="0.003" step="0.001" class="w-full" />
                  <span id="comp-attack-val" class="text-xs text-indigo-300">3 ms</span>
                </div>
                <div class="slider-group">
                  <label for="comp-release" class="text-sm">Release</label>
                  <input type="range" id="comp-release" min="0.01" max="1" value="0.25" step="0.01" class="w-full" />
                  <span id="comp-release-val" class="text-xs text-indigo-300">250 ms</span>
                </div>
              </div>
            </div>

            <!-- Noise Gate -->
            <div class="control-panel bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
              <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-purple-300">Noise Gate</h3>
              <div class="space-y-4">
                <div class="slider-group">
                  <label for="gate-threshold" class="text-sm">Threshold</label>
                  <input type="range" id="gate-threshold" min="-100" max="0" value="-40" step="1" class="w-full" />
                  <span id="gate-threshold-val" class="text-xs text-indigo-300">-40 dB</span>
                </div>
                <div class="slider-group">
                  <label for="gate-attack" class="text-sm">Attack</label>
                  <input type="range" id="gate-attack" min="0" max="1" value="0.005" step="0.001" class="w-full" />
                  <span id="gate-attack-val" class="text-xs text-indigo-300">5 ms</span>
                </div>
                <div class="slider-group">
                  <label for="gate-release" class="text-sm">Release</label>
                  <input type="range" id="gate-release" min="0.01" max="1" value="0.1" step="0.01" class="w-full" />
                  <span id="gate-release-val" class="text-xs text-indigo-300">100 ms</span>
                </div>
              </div>
            </div>

            <!-- Limiter & Output -->
            <div class="control-panel bg-gray-800/50 backdrop-blur-sm p-4 sm:p-6 rounded-2xl shadow-lg border border-gray-700/50">
              <h3 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-purple-300">Limiter & Output</h3>
              <div class="space-y-4">
                <div class="slider-group">
                  <label for="limiter-threshold" class="text-sm">Limiter Threshold</label>
                  <input type="range" id="limiter-threshold" min="-24" max="0" value="-1.5" step="0.1" class="w-full" />
                  <span id="limiter-threshold-val" class="text-xs text-indigo-300">-1.5 dB</span>
                </div>
                <div class="slider-group">
                  <label for="stereo-width" class="text-sm">Stereo Width</label>
                  <input type="range" id="stereo-width" min="-1" max="1" value="0" step="0.01" class="w-full" />
                  <span id="stereo-width-val" class="text-xs text-indigo-300">Center</span>
                </div>
                <div class="slider-group">
                  <label for="output-gain" class="text-sm">Output Gain</label>
                  <input type="range" id="output-gain" min="0" max="2" value="1" step="0.01" class="w-full" />
                  <span id="output-gain-val" class="text-xs text-indigo-300">0.0 dB</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Download Section -->
          <div class="mt-8 text-center">
            <button id="download-btn" class="px-6 sm:px-8 py-3 sm:py-4 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-lg shadow-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
              Download Mastered Track
            </button>
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Loading/Processing Modal -->
  <div id="modal" class="fixed inset-0 bg-black/80 flex items-center justify-center hidden z-50 p-4">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-xl shadow-xl text-center w-full max-w-sm">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto"></div>
      <p id="modal-text" class="mt-4 text-base sm:text-lg">Processing...</p>
    </div>
  </div>

  <script>
    // --- DOM Element References ---
    const uploadSection = document.getElementById('upload-section');
    const audioFileInput = document.getElementById('audio-file');
    const fileInfo = document.getElementById('file-info');
    const masteringTool = document.getElementById('mastering-tool');
    const waveformCanvas = document.getElementById('waveform');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');
    const downloadBtn = document.getElementById('download-btn');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modal-text');

    // EQ Sliders
    const lowGainSlider = document.getElementById('low-gain');
    const midGainSlider = document.getElementById('mid-gain');
    const highGainSlider = document.getElementById('high-gain');

    // Compressor Sliders
    const compThresholdSlider = document.getElementById('comp-threshold');
    const compRatioSlider = document.getElementById('comp-ratio');
    const compAttackSlider = document.getElementById('comp-attack');
    const compReleaseSlider = document.getElementById('comp-release');

    // Noise Gate Sliders (FIXED: correct element for gate-attack)
    const gateThresholdSlider = document.getElementById('gate-threshold');
    const gateAttackSlider = document.getElementById('gate-attack');
    const gateReleaseSlider = document.getElementById('gate-release');

    // Limiter & Output Sliders
    const limiterThresholdSlider = document.getElementById('limiter-threshold');
    const stereoWidthSlider = document.getElementById('stereo-width');
    const outputGainSlider = document.getElementById('output-gain');

    // --- State Variables ---
    let audioContext;
    let originalAudioBuffer;
    let sourceNode;
    let isPlaying = false;
    let startTime = 0;
    let pausedAt = 0;
    let hasBeenTweaked = false;
    let initialMasteredBlobUrl = null;

    // Audio Nodes
    let lowFilter, midFilter, highFilter;
    let noiseGate;
    let compressor;
    let masterLimiter;
    let stereoPanner;
    let outputGain;
    let analyser;

    // --- Mastering Preset ---
    const MASTERING_PRESET = {
      'low-gain': 1.5,
      'mid-gain': -1.0,
      'high-gain': 2.0,
      'comp-threshold': -18,
      'comp-ratio': 2.5,
      'comp-attack': 0.01,
      'comp-release': 0.3,
      'gate-threshold': -40,
      'gate-attack': 0.005,
      'gate-release': 0.1,
      'limiter-threshold': -1.5,
      'stereo-width': 0.08,
      'output-gain': 1.2,
    };

    // --- Utility: robust mobile accept enforcement ---
    (function ensureAcceptAttribute(){
      const accept = '.wav,.mp3,.flac,.aac,.ogg,.m4a,audio/*';
      if (!audioFileInput.getAttribute('accept') || audioFileInput.getAttribute('accept') !== accept) {
        audioFileInput.setAttribute('accept', accept);
      }
    })();

    // --- Canvas: responsive size + HiDPI rendering ---
    function sizeCanvasForDPR() {
      const dpr = Math.max(window.devicePixelRatio || 1, 1);
      const rect = waveformCanvas.getBoundingClientRect();
      // Desired CSS height ~ 128px on mobile, ~160px+ on larger screens
      const targetCssHeight = Math.max(128, Math.round(rect.width * 0.2));
      waveformCanvas.style.height = targetCssHeight + 'px';
      waveformCanvas.width = Math.floor(rect.width * dpr);
      waveformCanvas.height = Math.floor(targetCssHeight * dpr);
    }

    // --- Core Functions ---
    function initAudioContext() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        setupAudioNodes();
      } catch (e) {
        showModal('Web Audio API is not supported in this browser.', true);
      }
    }

    function setupAudioNodes() {
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;

      // EQ Nodes
      lowFilter = audioContext.createBiquadFilter();
      lowFilter.type = 'lowshelf'; lowFilter.frequency.value = 100;
      midFilter = audioContext.createBiquadFilter();
      midFilter.type = 'peaking'; midFilter.frequency.value = 1000; midFilter.Q.value = 1;
      highFilter = audioContext.createBiquadFilter();
      highFilter.type = 'highshelf'; highFilter.frequency.value = 10000;

      // Dynamics Nodes
      noiseGate = audioContext.createDynamicsCompressor();
      noiseGate.ratio.value = 100; // gate-like
      noiseGate.knee.value = 0;
      compressor = audioContext.createDynamicsCompressor();
      masterLimiter = audioContext.createDynamicsCompressor();
      masterLimiter.ratio.value = 20; masterLimiter.knee.value = 0;

      // Imaging & Gain Nodes
      stereoPanner = audioContext.createStereoPanner();
      outputGain = audioContext.createGain();

      // Connect chain
      lowFilter.connect(midFilter);
      midFilter.connect(highFilter);
      highFilter.connect(noiseGate);
      noiseGate.connect(compressor);
      compressor.connect(masterLimiter);
      masterLimiter.connect(stereoPanner);
      stereoPanner.connect(outputGain);
      outputGain.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    // Validate audio files on the client (prevents video/mp4, etc.)
    const allowedExtensions = ['wav','mp3','flac','aac','ogg','m4a'];
    function isValidAudioFile(file) {
      const typeOk = file.type && file.type.startsWith('audio/');
      const ext = (file.name.split('.').pop() || '').toLowerCase();
      const extOk = allowedExtensions.includes(ext);
      // Explicitly reject typical video types
      const isVideo = file.type && file.type.startsWith('video/');
      return (typeOk || extOk) && !isVideo;
    }

    function handleFileUpload(file) {
      if (!file) return;
      if (!isValidAudioFile(file)) {
        showModal('Unsupported file. Please choose an audio file (WAV, MP3, FLAC, AAC, OGG, M4A).', true);
        return;
      }

      showModal(`Loading "${file.name}"...`);
      fileInfo.textContent = `File: ${file.name}`;
      fileInfo.classList.remove('hidden');

      const reader = new FileReader();
      reader.onload = (e) => {
        if (!audioContext) initAudioContext();
        audioContext.decodeAudioData(e.target.result)
          .then(async decodedBuffer => {
            originalAudioBuffer = decodedBuffer;
            showModal('Applying professional master...');
            await applyPresetAndRenderInitial();

            masteringTool.classList.remove('hidden');
            // Collapse upload section on success (mobile-friendly)
            uploadSection.style.maxHeight = '0';
            uploadSection.style.opacity = '0';
            uploadSection.style.padding = '0';
            uploadSection.style.margin = '0';
            uploadSection.style.overflow = 'hidden';

            sizeCanvasForDPR();
            drawWaveform();
            hideModal();
          })
          .catch(err => {
            console.error(err);
            showModal('Error decoding audio file. Try another format (note: some browsers cannot decode FLAC).', true);
          });
      };
      reader.readAsArrayBuffer(file);
    }

    async function applyPresetAndRenderInitial() {
      for (const [id, value] of Object.entries(MASTERING_PRESET)) {
        const slider = document.getElementById(id);
        if (slider) { slider.value = value; updateSliderValueDisplay(slider); }
      }
      updateAllParams();
      const blob = await renderAudioOffline();
      if (blob) {
        initialMasteredBlobUrl = URL.createObjectURL(blob);
        downloadBtn.disabled = false;
      } else {
        showModal('Failed to render the initial master.', true);
      }
    }

    function play() {
      if (isPlaying || !originalAudioBuffer) return;
      if (audioContext.state === 'suspended') audioContext.resume();
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = originalAudioBuffer;
      sourceNode.connect(lowFilter);
      const offset = pausedAt % originalAudioBuffer.duration;
      sourceNode.start(0, offset);
      startTime = audioContext.currentTime - offset;
      isPlaying = true; pausedAt = 0;
      playBtn.classList.add('hidden');
      pauseBtn.classList.remove('hidden');
      sourceNode.onended = () => { if (isPlaying) stop(); };
    }

    function pause() {
      if (!isPlaying || !sourceNode) return;
      pausedAt = audioContext.currentTime - startTime;
      sourceNode.stop();
      isPlaying = false;
      playBtn.classList.remove('hidden');
      pauseBtn.classList.add('hidden');
      audioContext.suspend();
    }

    function stop() {
      if (sourceNode) { if (isPlaying) sourceNode.stop(); sourceNode.disconnect(); sourceNode = null; }
      isPlaying = false; pausedAt = 0; startTime = 0;
      playBtn.classList.remove('hidden');
      pauseBtn.classList.add('hidden');
      if (audioContext && audioContext.state === 'running') audioContext.suspend();
    }

    // --- UI Update & Event Listeners ---
    function updateAllParams() {
      if (!audioContext) return;
      lowFilter.gain.value = parseFloat(lowGainSlider.value);
      midFilter.gain.value = parseFloat(midGainSlider.value);
      highFilter.gain.value = parseFloat(highGainSlider.value);
      compressor.threshold.value = parseFloat(compThresholdSlider.value);
      compressor.ratio.value = parseFloat(compRatioSlider.value);
      compressor.attack.value = parseFloat(compAttackSlider.value);
      compressor.release.value = parseFloat(compReleaseSlider.value);
      noiseGate.threshold.value = parseFloat(gateThresholdSlider.value);
      noiseGate.attack.value = parseFloat(gateAttackSlider.value);
      noiseGate.release.value = parseFloat(gateReleaseSlider.value);
      masterLimiter.threshold.value = parseFloat(limiterThresholdSlider.value);
      stereoPanner.pan.value = parseFloat(stereoWidthSlider.value);
      outputGain.gain.value = parseFloat(outputGainSlider.value);
    }

    function setupEventListeners() {
      audioFileInput.addEventListener('change', (e) => handleFileUpload(e.target.files[0]));

      const dropZone = uploadSection.querySelector('label');
      // Drag & drop (desktop / some Android browsers). iOS often blocks this in Photos view.
      ['dragover','dragenter'].forEach(evt => dropZone.addEventListener(evt, (e) => { e.preventDefault(); e.stopPropagation(); dropZone.classList.add('bg-gray-700'); }));
      ;['dragleave','dragend','drop'].forEach(evt => dropZone.addEventListener(evt, (e) => { e.preventDefault(); e.stopPropagation(); dropZone.classList.remove('bg-gray-700'); }));
      dropZone.addEventListener('drop', (e) => {
        const files = e.dataTransfer.files; if (files && files.length) handleFileUpload(files[0]);
      });

      // Playback
      playBtn.addEventListener('click', play);
      pauseBtn.addEventListener('click', pause);
      stopBtn.addEventListener('click', stop);

      // Sliders
      const sliders = document.querySelectorAll('input[type=range]');
      sliders.forEach(slider => {
        slider.addEventListener('input', () => {
          if (!hasBeenTweaked) { hasBeenTweaked = true; downloadBtn.textContent = 'Re-Master & Download'; }
          updateAllParams();
          updateSliderValueDisplay(slider);
        });
      });

      // Resize canvas on layout changes
      window.addEventListener('resize', sizeCanvasForDPR);
    }

    function updateSliderValueDisplay(slider) {
      const displayId = slider.id + '-val';
      const displayEl = document.getElementById(displayId);
      if (!displayEl) return;
      let value = parseFloat(slider.value).toFixed(1);
      switch (slider.id) {
        case 'low-gain': case 'mid-gain': case 'high-gain':
        case 'limiter-threshold': displayEl.textContent = `${value} dB`; break;
        case 'comp-threshold': case 'gate-threshold': displayEl.textContent = `${parseInt(slider.value)} dB`; break;
        case 'comp-ratio': displayEl.textContent = `${value}:1`; break;
        case 'comp-attack': case 'comp-release': case 'gate-attack': case 'gate-release':
          displayEl.textContent = `${(parseFloat(slider.value) * 1000).toFixed(0)} ms`; break;
        case 'stereo-width': {
          const width = parseFloat(slider.value);
          if (Math.abs(width) < 0.05) displayEl.textContent = 'Center';
          else if (width < 0) displayEl.textContent = `${Math.round(-width * 100)}% Left`;
          else displayEl.textContent = `${Math.round(width * 100)}% Right`;
          break;
        }
        case 'output-gain': {
          const db = 20 * Math.log10(parseFloat(slider.value));
          displayEl.textContent = `${db.toFixed(1)} dB`; break;
        }
      }
    }

    // --- Visualization ---
    function drawWaveform() {
      if (!analyser) return;
      const ctx = waveformCanvas.getContext('2d');
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        // Use current canvas width/height (already scaled for DPR)
        const width = waveformCanvas.width;
        const height = waveformCanvas.height;
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = '#111827';
        ctx.fillRect(0, 0, width, height);
        ctx.lineWidth = 2 * Math.max(window.devicePixelRatio || 1, 1);
        ctx.strokeStyle = '#8b5cf6';
        ctx.beginPath();
        const sliceWidth = width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * height) / 2;
          if (i === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
          x += sliceWidth;
        }
        ctx.lineTo(width, height / 2);
        ctx.stroke();
      }
      draw();
    }

    // --- Audio Rendering & Download ---
    async function renderAudioOffline() {
      showModal('Re-rendering audio with effects...');
      const duration = originalAudioBuffer.duration;
      const offlineCtx = new OfflineAudioContext(
        originalAudioBuffer.numberOfChannels,
        Math.ceil(originalAudioBuffer.sampleRate * duration),
        originalAudioBuffer.sampleRate
      );

      const source = offlineCtx.createBufferSource();
      source.buffer = originalAudioBuffer;

      const lowFilterOffline = offlineCtx.createBiquadFilter();
      lowFilterOffline.type = 'lowshelf'; lowFilterOffline.frequency.value = 100; lowFilterOffline.gain.value = lowFilter.gain.value;

      const midFilterOffline = offlineCtx.createBiquadFilter();
      midFilterOffline.type = 'peaking'; midFilterOffline.frequency.value = 1000; midFilterOffline.Q.value = 1; midFilterOffline.gain.value = midFilter.gain.value;

      const highFilterOffline = offlineCtx.createBiquadFilter();
      highFilterOffline.type = 'highshelf'; highFilterOffline.frequency.value = 10000; highFilterOffline.gain.value = highFilter.gain.value;

      const noiseGateOffline = offlineCtx.createDynamicsCompressor();
      noiseGateOffline.threshold.value = noiseGate.threshold.value; noiseGateOffline.ratio.value = 100; noiseGateOffline.knee.value = 0; noiseGateOffline.attack.value = noiseGate.attack.value; noiseGateOffline.release.value = noiseGate.release.value;

      const compressorOffline = offlineCtx.createDynamicsCompressor();
      compressorOffline.threshold.value = compressor.threshold.value; compressorOffline.ratio.value = compressor.ratio.value; compressorOffline.attack.value = compressor.attack.value; compressorOffline.release.value = compressor.release.value;

      const masterLimiterOffline = offlineCtx.createDynamicsCompressor();
      masterLimiterOffline.threshold.value = masterLimiter.threshold.value; masterLimiterOffline.ratio.value = 20; masterLimiterOffline.knee.value = 0;

      const stereoPannerOffline = offlineCtx.createStereoPanner();
      stereoPannerOffline.pan.value = stereoPanner.pan.value;

      const outputGainOffline = offlineCtx.createGain();
      outputGainOffline.gain.value = outputGain.gain.value;

      source.connect(lowFilterOffline);
      lowFilterOffline.connect(midFilterOffline);
      midFilterOffline.connect(highFilterOffline);
      highFilterOffline.connect(noiseGateOffline);
      noiseGateOffline.connect(compressorOffline);
      compressorOffline.connect(masterLimiterOffline);
      masterLimiterOffline.connect(stereoPannerOffline);
      stereoPannerOffline.connect(outputGainOffline);
      outputGainOffline.connect(offlineCtx.destination);

      source.start(0);

      try {
        const renderedBuffer = await offlineCtx.startRendering();
        return bufferToWave(renderedBuffer, renderedBuffer.numberOfChannels);
      } catch (e) {
        console.error('Offline rendering failed: ', e);
        return null;
      }
    }

    async function handleDownload() {
      if (!originalAudioBuffer) { showModal('Please upload a file first.', true); return; }
      stop();
      if (!hasBeenTweaked && initialMasteredBlobUrl) {
        downloadFile(initialMasteredBlobUrl, 'mastered_track');
      } else {
        const blob = await renderAudioOffline();
        if (blob) { downloadFile(URL.createObjectURL(blob), 'custom_mastered_track'); }
      }
    }

    function downloadFile(blobUrl, filename) {
      const a = document.createElement('a');
      a.style.display = 'none'; a.href = blobUrl; a.download = filename + '.wav';
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
      URL.revokeObjectURL(blobUrl); hideModal();
    }

    function bufferToWave(abuffer, numChannels) {
      const numOfChan = numChannels;
      const length = abuffer.length * numOfChan * 2 + 44;
      const buffer = new ArrayBuffer(length);
      const view = new DataView(buffer);
      let offset = 0;
      writeString('RIFF'); setUint32(length - 8); writeString('WAVE'); writeString('fmt ');
      setUint32(16); setUint16(1); setUint16(numOfChan); setUint32(abuffer.sampleRate);
      setUint32(abuffer.sampleRate * numOfChan * 2); setUint16(numOfChan * 2); setUint16(16);
      writeString('data'); setUint32(length - offset - 4);
      const channels = [];
      for (let i = 0; i < numOfChan; i++) channels.push(abuffer.getChannelData(i));
      for (let i = 0; i < abuffer.length; i++) {
        for (let j = 0; j < numOfChan; j++) {
          let s = Math.max(-1, Math.min(1, channels[j][i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(offset, s, true); offset += 2;
        }
      }
      return new Blob([view], { type: 'audio/wav' });

      function writeString(str) { for (let i = 0; i < str.length; i++) view.setUint8(offset + i, str.charCodeAt(i)); offset += str.length; }
      function setUint16(data) { view.setUint16(offset, data, true); offset += 2; }
      function setUint32(data) { view.setUint32(offset, data, true); offset += 4; }
    }

    // --- Modal Functions ---
    function showModal(message, isAlert = false) {
      modalText.textContent = message;
      modal.classList.remove('hidden');
      if (isAlert) {
        const wrapper = modal.querySelector('div');
        // Avoid piling multiple OK buttons
        const existing = wrapper.querySelector('button[data-ok]');
        if (!existing) {
          const btn = document.createElement('button');
          btn.setAttribute('data-ok','');
          btn.className = 'mt-4 px-4 py-2 bg-purple-500 rounded';
          btn.textContent = 'OK';
          btn.onclick = hideModal;
          wrapper.appendChild(btn);
        }
      }
    }

    function hideModal() {
      modal.classList.add('hidden');
      const wrapper = modal.querySelector('div');
      const btn = wrapper && wrapper.querySelector('button[data-ok]');
      if (btn) btn.remove();
    }

    // Initial setup
    window.addEventListener('load', () => { setupEventListeners(); sizeCanvasForDPR(); });
  </script>
</body>
